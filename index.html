<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PoteOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- デスクトップ（必要ならここにアイコン置く） -->
  <div id="desktop"></div>

  <!-- タスクバー -->
  <div id="taskbar">
    <button id="settingsBtn">⚙ 設定</button>
  </div>

  <!-- 設定ウィンドウ -->
  <div id="settingsWindow" class="window hidden">
    <h2>設定</h2>
    <button id="toggle">テーマ切り替え</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
